-
  exam: 2012-06
  question: 17
  urn:
  article:
  subsection:
  comment: |
    Essa questão é bem interessante. Ela pergunta algo que não existe consenso
    entre os teóricos.  O gabarito assume a visão majoritária: não cabe ADI para
    súmula vinculante. Essa corrente entende que o cancelamento de súmula
    vinculante é o mecanismo adequado, por isso, não cabe ADI.  No entanto, uma
    parte da doutrina, parte minoritária, entende que cabe, sim, ADI.  Outro
    ponto curioso é que o aluno poderia procurar ajuda no artigo 59 da
    Constituição e tentar ir por eliminação. Lá está definido o processo
    legislativo e aparecem, por exemplo, os termos decreto, lei ordinária,
    resolução, entre outros. A questão tinha como opção 3 alternativas de normas
    que fazem parte do processo legislativo e uma que não faz. A súmula
    vinculante é o que não faz parte! Então, por eliminação como ADI é para o
    controle das leis e súmula vinculante não faz parte do processo seletivo,
    não cabe ADI.

